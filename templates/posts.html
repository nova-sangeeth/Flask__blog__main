{% extends 'base.html' %}


<!-- head extension -->
{% block head %}  
<title> Posts </title>
{% endblock %}

<!-- body extension  -->

{% block body %}
<h2>All Posts</h2>
{% for post in posts%}
    <h2>Title: {{ post.title }}</h2>
    {% if  post.author %} 
    <h5>Author: {{ post.author }}</h5>
    {%else%}
    <h5>Author: N/A</h5>
    <p> Content: {{ post.content }}</p>
    {%endif%}
{% endfor %}
{% endblock %}
